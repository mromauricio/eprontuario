<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
        <title>Atendimentos &ndash; projeto Academia do Programador</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/forms.css">
        <link rel="stylesheet" href="../css/forms-r.css">
        <link rel="stylesheet" href="../css/atendimentos.css">
        <link rel="stylesheet" href="../css/sweetalert2.css">
    </head>
    <body>

        <div id="layout">
            <!-- Menu toggle -->
            <a href="#menu" id="menuLink" class="menu-link">
                <!-- Hamburger icon -->
                <span></span>
            </a>

            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="../index.html"><img src="../images/paper-clip.png" ></a>
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a href="atendimentos.html" class="pure-menu-link">Atendimentos</a></li>
                        <li class="pure-menu-item"><a href="pacientes.html" class="pure-menu-link">Pacientes</a></li>
                        <li class="pure-menu-item"><a href="documentos.html" class="pure-menu-link">Documentos</a></li>
                        <li class="pure-menu-item"><a href="formularios.html" class="pure-menu-link">Formulários</a></li>
                        <li class="pure-menu-item"><a href="estatisticas.html" class="pure-menu-link">Estatísticas</a></li>
                        <li class="pure-menu-item"><a href="lembretes.html" class="pure-menu-link">Lembretes</a></li>
                    </ul>
                </div>
            </div>
            <header>
                <div class="header">
                    <h1>Atendimentos</h1>
                    <h2>Tudo que você precisa num só lugar</h2>
                </div>
            </header>
            <main> 
                <div class="pure-g">
                    <div class="pure-u-1-4">
                        <img class="pure-img-responsive" src="../images/iconfinder_paper-clip-academic-note-exam_512.png" alt="Em construção">
                    </div>
                </div> 
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Toggle this custom radio</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Or toggle this other custom radio</label>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="../script/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="../script/jquery351.js"></script>
        <script type="text/javascript" src="../script/jquery.mask.min.js"></script>
        <script type="text/javascript" src="../script/ui.js"></script>
        <script type="text/javascript" src="../script/valida.js"></script> 
        <script type="text/javascript" src="../script/fetch.js"></script> 
        <script type="text/javascript" src="../script/atendimentos.js"></script> 


    </body>
</html>
