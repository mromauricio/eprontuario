<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Informações &ndash; projeto Academia do Programador</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/forms-r.css">
    <link rel="stylesheet" href="../css/toastr.css" />
    <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
    -->
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="../index.html"><img src="../images/paper-clip.png" ></a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="atendimentos.html" class="pure-menu-link">Atendimentos</a></li>
                <li class="pure-menu-item"><span>Informações</span></li>
                <li class="pure-menu-item"><a href="documentos.html">Documentos</a></li>
                <li class="pure-menu-item"><a href="formularios.html" class="pure-menu-link">Formulários</a></li>
                <li class="pure-menu-item"><a href="estatisticas.html" class="pure-menu-link">Estatísticas</a></li>
                <li class="pure-menu-item"><a href="lembretes.html" class="pure-menu-link">Lembretes</a></li>
            </ul>
        </div>
    </div>

    <main> 
        <header class="header">
            <h1>Informações</h1>
            <h2>Conhecer o paciente é fundamental</h2>
        </header>
       
        <form class="pure-form pure-form-aligned">
           <!-- <div class="pure-control-group button-menu">
                <button class="pure-button" id="button-procurar">Procurar</button>
                <button class="pure-button">Incluir</button>
                <button class="pure-button">Alterar</button>
            </div>-->
            <fieldset>
                <div class="pure-control-group">
                    <label for="aligned-name">Nome</label>
                    <input type="text" class="pure-input-1-3" id="aligned-name" placeholder="digite o nome e tecle [Enter]"/>
                    <span> *</span>
                    <label for="menor">
                        <input type="checkbox" id="menor" />menor de idade</label>
                </div>

               
                <div class="pure-control-group">
                    <label for="aligned-responsavel">Responsável</label>
                    <input type="text" class="pure-input-1-3" id="aligned-responsavel" placeholder="nome completo"/><span> *</span>
                    <label for="aligned-cpfresp">CPF responsável</label>
                    <input type="text" class="pure-input-17 cpf" id="aligned-cpfresp" placeholder="números" /><span> *</span>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-cpf">CPF</label>
                    <input type="text" class="pure-input-17 cpf" id="aligned-cpf" placeholder="números" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-cns">CNS</label>
                    <input type="text" class="pure-input-17" id="aligned-cns" placeholder="números" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-registro">Registro</label>
                    <input type="text" class="pure-input-17" id="aligned-registro" placeholder="números" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-nacionalidade">Nacionalidade</label>
                    <input type="text" class="pure-input-17" id="aligned-nacionalidade" placeholder="pátria" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-datanascimento">Nascimento</label>
                    <input type="date"  id="aligned-datanascimento" placeholder="dd/mm/aaaa" />
                </div>
                <div class="pure-form pure-control-group">
                    <label for="stacked-genero">Gênero</label>
                    <select id="stacked-genero" >
                        <option>---------</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                    </select>
                </div>
                
                <hr>

                <div class="pure-control-group">
                    <label for="aligned-tel">Telefone fixo</label>
                    <input type="tel"  id="aligned-tel" placeholder="ddd + número"/>
                </div>
                <div class="pure-control-group">
                        <label for="aligned-cel">Celular</label>
                        <input type="tel"  id="aligned-cel" placeholder="ddd + número"/>
                        <label for="whatsapp">
                            <input type="checkbox" id="whatsapp" />WhatsApp</label>
                </div>
                <div class="pure-control-group">
                    <label for="aligned-email">E-mail</label>
                    <input type="email" class="pure-input-1-2" id="aligned-email" placeholder="use vírgula caso tenha mais de um e-mail" />
                </div>

                <hr>

                <div class="pure-control-group">
                    <label for="aligned-endereco-rua">Endereço</label>
                    <input type="text" class="pure-input-1-2" id="aligned-endereco" placeholder="Rua + número" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-cep">CEP</label>
                    <input type="text" class="pure-input-9" id="aligned-cep" placeholder="números"/>
                    <label for="aligned-bairro">Bairro</label>
                    <input type="text" class="pure-input-1-4" id="aligned-bairro" placeholder=""/>
                </div>
                <div class="pure-control-group">
                    <label for="stacked-UF">UF</label>
                    <select class="pure-input-9" id="stacked-uf" >
                        <option>---</option>
                        <option>(AC) Acre</option><option>(AL) Alagoas</option><option>(AP) Amapá</option><option>(AM) Amazonas</option>
                        <option>(BA) Bahia</option><option>(CE) Ceará</option><option>(DF) Distrito Federal</option><option>(ES) Espírito Santo</option>
                        <option>(GO) Goiás</option><option>(MA) Maranhão</option><option>(MT) Mato Grosso</option><option>(MS) Mato Grosso do Sul</option>
                        <option>(MG) Minas Gerais</option><option>(PA) Pará</option><option>(PB) Paraíba</option><option>(PR) Paraná</option>
                        <option>(PE) Pernambuco</option><option>(PI) Piauí</option><option>(RJ) Rio de Janeiro</option><option>(RN) Rio Grande do Norte</option>
                        <option>(RS) Rio Grande do Sul</option><option>(RO) Rondônia</option><option>(RR) Roraima</option><option>(SC) Santa Catarina</option>
                        <option>(SP) São Paulo</option><option>(SE) Sergipe</option><option>(TO) Tocantis</option>
                    </select>
                    <label for="aligned-cidade">Cidade</label>
                    <input type="text" class="pure-input-1-4" id="aligned-cidade" placeholder=""/>
                </div>
                <div class="pure-controls">
                    <button type="submit" class="pure-button button-large" id="gravar">Gravar</button>
                </div>
                <div>
                    <p class="msg-rodape"><sup>*</sup> Informação obrigatória.</p>
                </div>
            </fieldset>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="../script/jquery351.js"></script>
<script type="text/javascript" src="../script/jquery.mask.min.js"></script>
<script type="text/javascript" src="../script/toastr.js"></script> 
<script type="text/javascript" src="../script/ui.js"></script>
<script type="text/javascript" src="../script/info-grava.js"></script>
<script type="text/javascript" src="../script/valida.js"></script>
</body>
</html>
