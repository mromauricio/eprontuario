<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
        <title>Atendimentos &ndash; projeto Academia do Programador</title>
        <link rel="stylesheet" href="/global/css/styles.css">
        <link rel="stylesheet" href="/atendimentos/css/atendimento.css">
        <link rel="stylesheet" href="/global/css/forms.css">
        <link rel="stylesheet" href="/global/css/forms-r.css">
        <link rel="stylesheet" href="/global/css/sweetalert2.css">
    </head>
    <body>
        <div id="layout">
            <!-- Menu toggle -->
            <a href="#menu" id="menuLink" class="menu-link"><!-- Hamburger icon --><span></span></a>
            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="../../index.html"><img src="/global/images/paper-clip.png" ></a>
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><span>Atendimentos</span></li>
                        <li class="pure-menu-item"><a href="/pacientes/html/pacientes.html" class="pure-menu-link">Pacientes</a></li>
                        <li class="pure-menu-item"><a href="/global/html/documentos.html" class="pure-menu-link">Documentos</a></li>
                        <li class="pure-menu-item"><a href="/global/html/formularios.html" class="pure-menu-link">Formulários</a></li>
                        <li class="pure-menu-item"><a href="/global/html/estatisticas.html" class="pure-menu-link">Estatísticas</a></li>
                        <li class="pure-menu-item"><a href="/global/html/lembretes.html" class="pure-menu-link">Lembretes</a></li>
                    </ul>
                </div>
            </div>
            
            <header>
                <div class="header header-relative">
                    <h1>Atendimentos</h1>
                    <h2>Tudo que você precisa num só lugar</h2>
                </div>
            </header>
            <main> 
                <div class="content">
                    <h2 class="content-subhead">Busque o paciente o qual deseja atender</h2>
                    <p>Preencha uma das informações abaixo e tecle [Enter]:</p>
                </div>
                <form>
                    <div class="container numbers">  
                        <input type="search" id="cpf" name="cpf" placeholder="digite números e tecle Enter">
                        <button class="button" type="button">CPF</button>
                    </div>
                    <div class="container numbers">  
                        <input type="search" id="cns" name="cns" placeholder="digite números e tecle Enter">
                        <button class="button" type="button">CNS</button>
                    </div>
                    <div class="container numbers">  
                        <input type="search" id="registro" name="registro" placeholder="digite números e tecle Enter">
                        <button class="button" type="button">Reg.</button>
                    </div>
                    <div class="container">  
                        <input type="search" id="nome" name="nome" placeholder="nome completo sem abreviações e tecle Enter">
                        <button class="button" type="button">Nome</button>
                    </div>
                </form>
            </main>
        </div>
        <script type="text/javascript" src="/global/script/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="/global/script/jquery351.js"></script>
        <script type="text/javascript" src="/global/script/jquery.mask.min.js"></script>
        <script type="text/javascript" src="/global/script/ui.js"></script>
        <script type="text/javascript" src="/global/script/valida.js"></script> 
        <script type="text/javascript" src="/global/script/fetch.js"></script> 
        <script type="text/javascript" src="/atendimentos/script/atendimentos.js"></script> 
    </body>
</html>
